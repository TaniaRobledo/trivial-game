<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivial Quiz</title>
    <!-- Favicon -->
     <link rel="shortcut icon" href="./assets/images/Favicon.png" type="image/x-icon">
     <!-- css -->
      <link rel="stylesheet" href="/css/style.css">
      <link rel="stylesheet" href="/css/juego.css">
</head>
<body>

<div class="container">
    <div class="inicio hidden" id="inicio">
        <h1 class="welcome-title">¡Bienvenido a Trivial Quiz!</h1>
        <p class="welcome-subtitle">Pon a prueba tus conocimientos y diviértete aprendiendo.</p>
    <h1 class="title">Introduce tu nombre</h1>
    <input class="input_name" type="text" id="nombreInput" placeholder="Escribe tu nombre aquí" required />
    <p id="error_nombre"></p>

    <h1>Selecciona el número de jugadores</h1>
    <input class="input_number" type="number" id="numeroInput" min="1" max="3" placeholder="Número de jugadores (1-3)" />
    <p id="error_numero"></p>
    
    <button id="enviarConfig">Empezar partida</button>
</div>  



<!-- clase para los questos de animacion  -->
<!-- <div class="quesito-container" id="quesito-container"></div>  -->


<div class="trivia_container_question hidden" id="trivia_container_question">
    <div class="question_trivia" id="question_trivia"></div>
    <ul class="container_answers" id="container_answers">
        <li class="answer"></li>
        <li class="answer"></li>
        <li class="answer"></li>
        <li class="answer"></li>
    </ul>
</div>

<div class="categorias hidden" id="categorias">
    <h1 class="tittle_category">¿QUE CATEGORÍA ELIGES?</h1>
        <img src="./assets/images/geografia.jpg" alt="" class="category__image" id="geography">
        <img src="./assets/images/Arte.webp" alt="" class="category__image" id="animals">
        <img src="./assets/images/historia.webp" alt="" class="category__image" id="history">
        <img src="./assets/images/Deportes.webp" alt="" class="category__image" id="sports">
        <img src="./assets/images/entretenimiento.webp"alt="" class="category__image" id="entertaiment">
        <img src="./assets/images/ciencias.webp" alt="" class="category__image" id="science_technology">
  
</div>


<div id="mensaje_respuesta" class="hidden">¡RESPUESTA!</div>


<!-- FINAL -->
 <div class="final">
    <h1>ENHORABUENA JAVIER</h1>
    <H2>HAS GANADO</H2>
    <img src="./assets/images/ganador.jpg" alt="">
 </div>


</div>


    <!-- Enlaces a los archivos js -->
    <script src="./assets/answers/animals.js"></script>
    <script src="./assets/answers/entertaiment.js"></script>
    <script src="./assets/answers/geography.js"></script>
    <script src="./assets/answers/history.js"></script>
    <script src="./assets/answers/sports.js"></script>
    <script src="./assets/answers/science_technology.js"></script>
    <script src="./js/jugador.js"></script>
    <script src="./js/caja.js"></script>
    <script src="./js/quesitos.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/juego.js"></script>
    
</body>
</html>
